<!DOCTYPE html>
<html>
<head><title>Update Appeal</title></head>
<body>
  <h2>Update Appeal Status</h2>
  <form method="post">
    <label for="status_id">Status:</label>
    <select name="status_id">
      {% for status in statuses %}
        <option value="{{ status.id }}" {% if status.id == appeal.status_id %}selected{% endif %}>
          {{ status.status_name }}
        </option>
      {% endfor %}
    </select><br><br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
